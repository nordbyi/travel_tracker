<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" src="src/css/styles.css" />
    <title>Travel Tracker</title>
  </head>
  <body>
    <section class="login" id="login">
      <form class="form login-form">
        <p class="login-title">TRAVEL TRACKER</p>
        <label for="usernameLogin">Username</label>
        <input id="usernameLogin">
        <label for="password">Password</label>
        <input id="password">
        <button class="btn btn-primary" id="loginButton">Login</button>
        <p class="error" id="loginError"></p>
      </form>
    </section>
    <nav class="nav hidden" id="nav">
      <h1 class="nav-element">TRAVEL TRACKER</h1>
      <div class="user-info">
        <p class="user nav-element" id="username"></p>
        <p class="total-expenses nav-element" id="totalExpenses"></p>
      </div>
    </nav>
    <p class="error fetch-error" id="fetchError"></p>
    <main class="hidden" id="main">
      <section class="swiper">
        <div class="swiper-wrapper" id="swiperContainer">
          <!-- Slides -->
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </section>
      <form class="form">
        <label for="destinationsInput">Find A Destination: </label>
        <select class="input" name="Destinations" id="destinationsInput">
          <option value="test">Test</option>
        </select>
        <label for="tripStartInput">Start Date: </label>
        <input type="date" id="tripStartInput" name="tripStart" />
        <label for="tripEndInput">End Date: </label>
        <input type="date" id="tripEndInput" name="tripEnd" />
        <label for="numTravelers">Number of Travelers</label>
        <input
          type="number"
          name="travelers"
          min="1"
          placeholder="Number of Travelers"
          id="numTravelersInput"
          class="input num-travelers-input"
        />
        <button class="btn btn-primary" id="previewTrip">Preview Trip</button>
      </form>
      <p class="error form-error" id="formError"></p>
      <section>
        <h2>Past Trips</h2>
        <div class="past-trips" id="pastTrips"></div>
        <h2>Upcoming Trips</h2>
        <div class="upcoming-trips" id="upcomingTrips"></div>
        <h2>Pending Trips</h2>
        <div class="pending-trips" id="pendingTrips"></div>
      </section>
    </main>
    <div class="modal micromodal-slide" id="BookTrip" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="BookTrip-title"
        >
          <header class="modal__header">
            <h2 class="modal__title" id="BookTripTitle">Book Trip?!</h2>
            <button
              class="modal__close"
              aria-label="Close modal"
              data-micromodal-close
            ></button>
          </header>
          <main class="modal__content" id="bookTrip-content"></main>
          <footer class="modal__footer">
            <button class="btn btn-primary" id="bookTripButton">
              Book Trip!
            </button>
            <button
              class="btn"
              data-micromodal-close
              aria-label="Close this dialog window"
            >
              Close
            </button>
          </footer>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
