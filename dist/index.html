<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" src="src/css/styles.css" />
    <title>Travel Tracker</title>
  </head>
  <body>
    <nav class="nav">
      <p>Logo</p>
      <p class="total-expenses" id="totalExpenses">Amount Spent on trips + Agent fees</p>
    </nav>
    <main>
      <section class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper" id="swiperContainer">
          <!-- Slides -->
        
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </section>
      <form>
        <label for="destinationsInput">Find A Destination: </label>
        <select name="Destinations" id="destinationsInput">
          <option value="test">Test</option>
        </select>
        <label for="tripStart">Start Date: </label>
        <input type="date" id="tripStartInput" required />
        <label for="tripEnd">End Date: </label>
        <input type="date" id="tripEndInput" required />
        <!-- <label for="tripLength">Trip Length</label> -->
        <!-- <input
          type="number"
          name="duration"
          min="0"
          placeholder="Length Of Trip"
          id="tripLengthInput"
          class="trip-length-input"
        /> -->
        <label for="numTravelers">Number of Travelers</label>
        <input
          type="number"
          name="travelers"
          min="1"
          placeholder="Number of Travelers"
          id="numTravelersInput"
          class="num-travelers-input"
        />
        <button id="previewTrip">Preview Trip</button>
      </form>
      <p class="form-error" id="formError"></p>
      <section>
        <p>Past Trips</p>
        <div class="past-trips" id="pastTrips"></div>

        <p>Upcoming Trips</p>
        <div class="upcoming-trips" id="upcomingTrips"></div>
       
        <p>Pending Trips</p>
        <div class="pending-trips" id="pendingTrips"></div>

        <!-- past, upcomming, and pending trips -->
      </section>
    </main>

    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
